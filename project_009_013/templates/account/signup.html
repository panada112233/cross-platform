{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Log In {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>สมัครสมาชิก</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
